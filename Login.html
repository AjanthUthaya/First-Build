<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - First Build</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="icon" href="http://via.placeholder.com/50x50">
  <link rel="stylesheet" href="css/appPages/appHomepage.css">
  <link rel="stylesheet" href="css/appPartials/appGeneral.css">
  <link rel="stylesheet" href="css/appPartials/appFooter.css">
  <link rel="stylesheet" href="css/appPartials/appTopNav.css">
  <link rel="stylesheet" href="css/appPages/appLogin.css">
</head>

<body>

  <div id="Mobile-View">
    <img src="http://via.placeholder.com/300x300">
    <h3>This website is not available for mobile devices</h3>
  </div>

  <div id="Desktop-View">

    <div>


      <nav class="scrollhide-nav">
        <div class="top-bar Top-Bar-Main">


          <div class="top-bar-left">
            <span class="Top-Bar-Back"><a href="index.html" class="fa fa-arrow-left"></a></span>

          </div>


          <div class="Top-Bar-Center-Logo Top-Bar-Logo">

            <div class="Triangle-Left">
            </div>

            <div class="Rectangle">
              <a href="index.html"><img src="http://via.placeholder.com/50x50" width="50px" height="50px " alt="Logo-TopNav" id="TopBar-Logo"/></a>
            </div>

            <div class="Triangle-Right">
            </div>

          </div>


          <div class="top-bar-right">
            <ul class="menu medium-horizontal">
              <li><a href="Register.html" class="button" id="Register-Button">Register</a></li>
            </ul>
          </div>


        </div>
      </nav>

      <div id="Content-Main">

        <div class="Login-Main">


          <div class="Login-Content-Underlayer">

            <div class="Login-Icon">

              <div class="Login-Icon-Underlayer">
                <i class="fa fa-user"></i>
              </div>

            </div>

            <div class="Login-Content-Main">

              <div class="Login-Content-Title">

                <label>Login:</label>

              </div>

              <form id="Login-Form">

                <div class="Login-Field">

                  <div class="input-group Login-Fields">

                    <div class="input-group-label Input-Group-Label">
                      <span class="fa fa-user"></span>
                    </div>

                    <input class="input-group-field" placeholder="Enter your username" autofocus type="text" />

                  </div>


                  <div class="input-group Login-Fields">

                    <div class="input-group-label Input-Group-Label">
                      <span class="fa fa-unlock-alt"></span>
                    </div>

                    <input class="input-group-field" placeholder="Enter your password" type="password" />

                  </div>

                </div>


                <div class="Login-Remember">
                  <label>Remember password</label> <input type="checkbox">
                </div>


                <div class="Login-Button">

                  <button type="submit" name="button" class="button" formaction="Home.html">Login</button>

                </div>

              </form>


            </div>

          </div>


        </div>


      </div>


      <footer class="unselectable">

        <div class="Footer-Logo">
          <div class="Footer-Logo-Underlayer">
            <a><img src="http://via.placeholder.com/90x90" width="90px" height="90px" alt="Logo-Footer"></a>
          </div>
        </div>

        <div class="Footer-Label">
          <label><a>First Build</a></label>
        </div>

        <div class="Footer-HR">
          <hr>
        </div>

        <div class="Footer-Social">

          <div class="Footer-Icon">
            <a><span class="fa fa-facebook-square"></span></a>
          </div>

          <div class="Footer-Icon">
            <a><span class="fa fa-youtube-play"></span></a>
          </div>

          <div class="Footer-Icon">
            <a><span class="fa fa-instagram"></span></a>
          </div>

          <div class="Footer-Icon">
            <a><span class="fa fa-linkedin-square"></span></a>
          </div>

          <div class="Footer-Icon">
            <a><span class="fa fa-twitter-square"></span></a>
          </div>

        </div>
      </footer>

    </div>
  </div>

  <script src="js/Addons/Foundation/vendor/jquery.js"></script>
  <script src="js/Addons/Foundation/vendor/what-input.js"></script>
  <script src="js/Addons/Foundation/vendor/foundation.js"></script>
  <script type="text/javascript">
    // INIT Foundation js
    $(document).foundation();
  </script>
</body>

</html>
