<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - First Build</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="icon" href="http://via.placeholder.com/50x50">
  <link rel="stylesheet" href="css/appPages/appHomepage.css">
  <link rel="stylesheet" href="css/appPartials/appGeneral.css">
  <link rel="stylesheet" href="css/appPartials/appFooter.css">
  <link rel="stylesheet" href="css/appPartials/appTopNav.css">
  <link rel="stylesheet" href="css/appPages/appLogin.css">
</head>

<body>

  <div id="Mobile-View">
    <img src="http://via.placeholder.com/300x300">
    <h3>This website is not available for mobile devices</h3>
  </div>

  <div id="Desktop-View">

    <div>


      <nav class="scrollhide-nav">
        <div class="top-bar Top-Bar-Main">


          <div class="top-bar-left">
            <span class="Top-Bar-Back"><a href="index.html" class="fa fa-arrow-left"></a></span>

          </div>


          <div class="Top-Bar-Center-Logo Top-Bar-Logo">

            <div class="Triangle-Left">
            </div>

            <div class="Rectangle">
              <a href="index.html"><img src="http://via.placeholder.com/50x50" width="50px" height="50px " alt="Logo-TopNav" id="TopBar-Logo"/></a>
            </div>

            <div class="Triangle-Right">
            </div>

          </div>


          <div class="top-bar-right">
            <ul class="menu medium-horizontal">
              <li><a href="Register.html" class="button" id="Register-Button">Register</a></li>
            </ul>
          </div>


        </div>
      </nav>

      <div id="Content-Main">

        <form id="Login-Main">

          <div id="Login-Icon">

            <span class="fa fa-user"></span>

          </div>

          <div id="Login-Content">

            <div class="Login-Content-Title">
              <label class="Login-Content-Title-Main">Login</label>
            </div>

            <div class="Login-Content-Fields">
              <div class="Content-Fields-Username">
                <label class="Content-Fields-Label">Username</label>

                <div class="input-group">
                  <div class="input-group-label">
                    <span class="fa fa-user"></span>
                  </div>

                  <input class="input-group-field Login-Username-Input" id="Login-Username" name="Username" type="text" placeholder="Enter your username" value="Username" minlength="6" maxlength="50" required>
                </div>
              </div>

              <div class="Content-Fields-Password">
                <label class="Content-Fields-Label">Password</label>

                <div class="input-group">
                  <div class="input-group-label">
                    <span class="fa fa-lock"></span>
                  </div>

                  <input class="input-group-field Login-Password-input" id="Login-Password" name="Password" type="password" placeholder="Enter your password" value="Password" minlength="6" maxlength="50" required>
                </div>
              </div>

            </div>

            <div class="Login-Submit">
              <button class="button" id="Login-Submit" type="submit">Login</button>
            </div>

          </div>

        </form>

      </div>


      <footer class="unselectable">

        <div class="Footer-Logo">
          <div class="Footer-Logo-Underlayer">
            <a><img src="http://via.placeholder.com/90x90" width="90px" height="90px" alt="Logo-Footer"></a>
          </div>
        </div>

        <div class="Footer-Label">
          <label><a>First Build</a></label>
        </div>

        <div class="Footer-HR">
          <hr>
        </div>

        <div class="Footer-Social">

          <div class="Footer-Icon">
            <a><span class="fa fa-facebook-square"></span></a>
          </div>

          <div class="Footer-Icon">
            <a><span class="fa fa-youtube-play"></span></a>
          </div>

          <div class="Footer-Icon">
            <a><span class="fa fa-instagram"></span></a>
          </div>

          <div class="Footer-Icon">
            <a><span class="fa fa-linkedin-square"></span></a>
          </div>

          <div class="Footer-Icon">
            <a><span class="fa fa-twitter-square"></span></a>
          </div>

        </div>
      </footer>

    </div>
  </div>

  <script src="js/Addons/Foundation/vendor/jquery.js"></script>
  <script src="js/Addons/Foundation/vendor/what-input.js"></script>
  <script src="js/Addons/Foundation/vendor/foundation.js"></script>
  <script type="text/javascript">
    // INIT Foundation js
    $(document).foundation();
  </script>
  <script src="js/Single/Login.js"></script>
</body>

</html>
