<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - First Build</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="icon" href="http://via.placeholder.com/50x50">
  <link rel="stylesheet" href="css/appHome.css">
  <link rel="stylesheet" href="css/appLogin.css">
</head>

<body>

  <body>

    <div>


      <nav class="scrollhide-nav">
        <div class="top-bar Top-Bar-Main">


          <div class="top-bar-left">
            <span class="Top-Bar-Back"><a href="index.html" class="fa fa-arrow-left"></a></span>
          </div>


          <div class="Top-Bar-Center-Logo Top-Bar-Logo">

            <div class="Triangle-Left">
            </div>

            <div class="Rectangle">
              <a href="index.html"><img src="http://via.placeholder.com/50x50" width="50px" height="50px" alt="Logo" id="TopBar-Logo"/></a>
            </div>

            <div class="Triangle-Right">
            </div>

          </div>


          <div class="top-bar-right">
            <ul class="menu medium-horizontal">
              <li><a href="#" class="button disabled" id="Register-Button">Register</a></li>
            </ul>
          </div>


        </div>
      </nav>

      <div id="Content-Main">

        <div class="Login-Main">


          <div class="Login-Content-Underlayer">

            <div class="Login-Icon">

              <div class="Login-Icon-Underlayer">
                <i class="fa fa-user"></i>
              </div>

            </div>

            <div class="Login-Content-Main">

              <div class="Login-Content-Title">

                <label>Login</label>

              </div>

              <form>

                <div class="Login-Field">

                  <div class="input-group">

                    <div class="input-group-label">
                      <span class="fa fa-user"></span>
                    </div>

                    <input class="input-group-field" id="email" name="email" type="text" />

                  </div>

                </div>


                <div class="Login-Remember">

                </div>


                <div class="Login-Button">

                </div>

              </form>


            </div>

          </div>


        </div>


      </div>

      <footer>

        <div class="Footer-Logo">

          <div class="Footer-Logo-Underlayer">

            <a href="#"><img src="http://via.placeholder.com/90x90" width="90px" height="90px" alt="Logo"></a>

          </div>

        </div>

        <div class="Footer-Label">

          <label>First Build</label>

        </div>

        <div class="Footer-HR">

          <hr>

        </div>

        <div class="Footer-Social">

          <div class="Footer-Icon">
            <a href="#"><span class="fa fa-facebook-square"></span></a>
          </div>

          <div class="Footer-Icon">
            <a href="#"><span class="fa fa-youtube-play"></span></a>
          </div>

          <div class="Footer-Icon">
            <a href="#"><span class="fa fa-instagram"></span></a>
          </div>

          <div class="Footer-Icon">
            <a href="#"><span class="fa fa-linkedin-square"></span></a>
          </div>

          <div class="Footer-Icon">
            <a href="#"><span class="fa fa-twitter-square"></span></a>
          </div>

        </div>

      </footer>

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
