    <div id="Content-Main">

      <form id="Login-Main">

        <div id="Login-Icon">

          <span class="fa fa-user"></span>

        </div>

        <div id="Login-Content">

          <div class="Login-Content-Title">
            <label class="Login-Content-Title-Main">Login</label>
          </div>

          <div class="Login-Content-Fields">
            <div class="Content-Fields-Username">
              <label class="Content-Fields-Label">Username</label>

              <div class="input-group">
                <div class="input-group-label">
                  <span class="fa fa-user"></span>
                </div>

                <input class="input-group-field Login-Username-Input" id="Login-Username" name="Username" type="text" placeholder="Enter your username" minlength="2" maxlength="50" autocomplete="off" required>
              </div>
            </div>

            <div class="Content-Fields-Password">
              <label class="Content-Fields-Label">Password</label>

              <div class="input-group">
                <div class="input-group-label">
                  <span class="fa fa-lock"></span>
                </div>

                <input class="input-group-field Login-Password-input" id="Login-Password" name="Password" type="password" placeholder="Enter your password" minlength="2" maxlength="50" autocomplete="off" required>
              </div>
            </div>

          </div>

          <div class="Login-Submit">
            <button class="button" id="Login-Submit" type="submit">Login</i></button>
          </div>

        </div>

      </form>

    </div>
