<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - First Build</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="icon" href="http://via.placeholder.com/50x50">
  <link rel="stylesheet" href="css/appPages/appHomepage.css">
  <link rel="stylesheet" href="css/appPartials/appGeneral.css">
  <link rel="stylesheet" href="css/appPartials/appFooter.css">
  <link rel="stylesheet" href="css/appPartials/appTopNav.css">
  <link rel="stylesheet" href="css/appPages/appRegister.css">
</head>

<body>

  <div id="Mobile-View">
    <img src="http://via.placeholder.com/300x300">
    <h3>This website is not available for mobile devices</h3>
  </div>

  <div id="Desktop-View">

    <div>


      <nav class="scrollhide-nav">
        <div class="top-bar Top-Bar-Main">


          <div class="top-bar-left">
            <span class="Top-Bar-Back"><a href="index.html" class="fa fa-arrow-left"></a></span>
          </div>


          <div class="Top-Bar-Center-Logo Top-Bar-Logo">

            <div class="Triangle-Left">
            </div>

            <div class="Rectangle">
              <a href="index.html"><img src="http://via.placeholder.com/50x50" width="50px" height="50px " alt="Logo-TopNav" id="TopBar-Logo"/></a>
            </div>

            <div class="Triangle-Right">
            </div>

          </div>


          <div class="top-bar-right">
            <ul class="menu medium-horizontal">
              <li><a href="Login.html" class="button" id="Login-Button">Login</a></li>
            </ul>
          </div>


        </div>
      </nav>

      <div id="Content-Main">

        <div class="Register-Main">


          <div class="Register-Content-Underlayer">

            <div class="Register-Icon">

              <div class="Register-Icon-Underlayer">
                <i class="fa fa-pencil"></i>
              </div>

            </div>

            <div class="Register-Content-Main">

              <div class="grid-x Register-Content-Title">

                <label class="medium-12 cell">Register:</label>

              </div>

              <div class="grid-x Register-Content">

                <div class="medium-4 cell Register-Content-Field">

                  <label class="cell Content-Name-Label">Firstname:</label>

                  <input class="input-group-field" placeholder="Enter your firstname" type="text" autofocus />

                </div>

                <div class="medium-4 cell Register-Content-Field">

                  <label class="cell Content-Name-Label">Middlename(optional):</label>

                  <input class="input-group-field" placeholder="Enter your middle name" type="text" />

                </div>

                <div class="medium-4 cell Register-Content-Field">

                  <label class="cell Register-Content-Text">Lastname:</label>

                  <input class="cell input-group-field" placeholder="Enter your Lastname" type="text" />

                </div>

              </div>


              <div class="grid-x Register-Content">

                <div class="medium-6 cell Register-Content-Field Email">

                  <label class="cell">Email:</label>

                  <div class="input-group">

                    <div class="input-group-label">
                      <span class="fa fa-envelope-o"></span>
                    </div>

                    <input class="input-group-field" placeholder="Enter your email" type="email" />

                  </div>

                </div>


                <div class="medium-6 cell Register-Content-Field Phone">

                  <label class="cell">Phone number:</label>

                  <div class="input-group">

                    <div class="input-group-label">
                      <span class="fa fa-phone"></span>
                    </div>

                    <input class="cell input-group-field" placeholder="Enter your phone number" type="text" />

                  </div>

                </div>


              </div>

              <div class="grid-x Register-Content">

                <div class="medium-12 cell Register-Content-Field Calendar">

                  <label class="cell">Date of birth:</label>

                  <div class="input-group">

                    <div class="input-group-label">
                      <span class="fa fa-calendar"></span>
                    </div>

                    <input class="input-group-field" type="date" />

                  </div>

                </div>


              </div>

              <div class="grid-x Register-Content">

                <div class="medium-6 Password-Group Password">

                  <label class="cell">Password:</label>

                  <div class="input-group">

                    <div class="input-group-label">
                      <span class="fa fa-unlock-alt"></span>
                    </div>

                    <input class="cell input-group-field" placeholder="Enter your password" type="password" />

                  </div>

                </div>

                <div class="medium-6 Password-Group Password-Confirm">

                  <label class="cell">Confirm password:</label>

                  <div class="input-group">

                    <div class="input-group-label">
                      <span class="fa fa-unlock-alt"></span>
                    </div>

                    <input class="cell input-group-field" placeholder="Confirm your password" type="password" />

                  </div>

                </div>

              </div>


              <div class="grid-x Content-Button">
                <div class="medium-12">
                  <button type="button" name="button" class="button Button">Register</button>
                </div>
              </div>


            </div>

          </div>

        </div>


      </div>


    </div>


    <footer class="unselectable">

      <div class="Footer-Logo">
        <div class="Footer-Logo-Underlayer">
          <a><img src="http://via.placeholder.com/90x90" width="90px" height="90px" alt="Logo-Footer"></a>
        </div>
      </div>

      <div class="Footer-Label">
        <label><a>First Build</a></label>
      </div>

      <div class="Footer-HR">
        <hr>
      </div>

      <div class="Footer-Social">

        <div class="Footer-Icon">
          <a><span class="fa fa-facebook-square"></span></a>
        </div>

        <div class="Footer-Icon">
          <a><span class="fa fa-youtube-play"></span></a>
        </div>

        <div class="Footer-Icon">
          <a><span class="fa fa-instagram"></span></a>
        </div>

        <div class="Footer-Icon">
          <a><span class="fa fa-linkedin-square"></span></a>
        </div>

        <div class="Footer-Icon">
          <a><span class="fa fa-twitter-square"></span></a>
        </div>

      </div>
    </footer>

  </div>
  </div>

  <script src="js/Addons/Foundation/vendor/jquery.js"></script>
  <script src="js/Addons/Foundation/vendor/what-input.js"></script>
  <script src="js/Addons/Foundation/vendor/foundation.js"></script>
  <script src="js/Partials/app.js"></script>
</body>

</html>
